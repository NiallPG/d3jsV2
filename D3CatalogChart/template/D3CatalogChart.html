<div data-dojo-attach-point="chartContainerNode" class="chart-container">
    <h1 class="chart-title">Catalog Release Schedule</h1>
    
    <div class="legend">
        <div class="legend-item">
            <svg class="legend-symbol" viewBox="0 0 20 20">
                <rect x="2" y="2" width="16" height="16" rx="50%" class="retired-marker"/>
            </svg>
            <span>Retired Catalog</span>
        </div>
        <div class="legend-item">
            <svg class="legend-symbol" viewBox="0 0 20 20">
                <rect x="2" y="2" width="16" height="16" rx="50%" class="current-marker"/>
            </svg>
            <span>Current Catalog</span>
        </div>
        <div class="legend-item">
            <svg class="legend-symbol" viewBox="0 0 20 20">
                <rect x="2" y="2" width="16" height="16" rx="2" class="upcoming-box"/>
            </svg>
            <span>Upcoming Catalog</span>
        </div>
        <div class="legend-item">
            <svg class="legend-symbol" viewBox="0 0 20 20">
                <circle cx="10" cy="10" r="5" class="today-circle"/>
            </svg>
            <span>Today's Date</span>
        </div>
    </div>
    
    <div data-dojo-attach-point="chartNode" id="${id}_chart"></div>
</div>
